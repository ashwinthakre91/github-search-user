<div class="container">
  <p style="text-align: center;font-size: x-large">Search github users</p>
  <!--search input-->
  <div class="row">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
      <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
    </div>
  </div>
  <!--searched users list-->
  <div class="row">
    <div class="col s4 m3 center" *ngFor="let user of users">
      <div class="row" style="margin-bottom: 0">
        <img src="{{user.avatar_url}}" style="width: 100px;cursor: pointer"
             (click)="gotoUserDetails(user)">
      </div>
      <div class="row">
        <span style="font-size: medium;color: black;cursor: pointer"
              (click)="gotoUserDetails(user)">{{user.login}}</span>
      </div>
    </div>
  </div>
</div>
