<div class="container">
  <p style="text-align: center;font-size: x-large">Users</p>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let item of data3">
      <div class="row">
        <div class="col s12 m12 l6 offset-s3">
          <img src="{{item.avatar_url}}" style="width: 100px">
          <a (click)="gotoUserDetails(item)">{{item.login}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
